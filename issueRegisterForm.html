<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Form</title>
    <link rel="stylesheet" href="issueRegisterForm.css">
</head>
<body>
    <header>
       <h3>Issue <img></h3> 

      <div class="headerSignIn">
        <p>Already a user?</p>
        <a href="#">Sign in</a>
      </div>
    </header>

    <main>
        <h1>Create an issue account</h1>
        <button class="btFacebook"> Facebook</button>
        <button class="btGoogle"> Google </button> 

        <form action="post">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <Input:checkbox> I accept the Terms of Service and the Professional Terms of Service.</Input:checkbox>
            <input type="button" name="button" placeholder="CREATE ACCOUNT">
        </form>
    </main>
    <footer>
       <p>Issu inc.</p> 
       <ul>
         <li>Terms</li>
         <li>Privacy</li>
         <li>DMCA</li>
       </ul>
    </footer>
    
</body>
</html>
