<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Form</title>
    <link rel="stylesheet" href="issueRegisterForm.css">
</head>
<body>
    <header>
    <div class="logo"> 
        <img src="../imagenes/relojito.png" alt="">
        <h3>Issue </h3> 
    </div>

      <div class="headerSignIn">
        <p>Already a user?</p>
        <a href="#">Sign in</a>
      </div>
    </header>

    <main>
        <h1 class="create">Create an issue account</h1>
        <div class="botones">
        <button class="btFacebook"> <a href="#"> <img class ="Ico Face" src="../imagenes/FaceIco.png"> Continue to Facebook</a></button>
        <button class="btGoogle"> <a href="#"><img class="Ico Google" src="../imagenes/IcoGoogle.png">Sign in with Google</a> </button>
        </div> 

        <div class="email">
        <p>or with email</p>

        <form action="post">
            <label class="lbLogin" for="email">Email </label>
            <input class ="login"type="email" name="email" id="email">
            <label class="lbLogin" for="password">Password</label>
            <input class="login"type="password" name="password" id="password">
            <input class="acepto"type="checkbox" id="acepto" name="acepto"> 
              <label class="lbAcepto" for="acepto">I accept the <span>Terms of Service</span> and the <span>Professional Terms of Service </span></label>
            <input type="button" name="button" placeholder="CREATE ACCOUNT">
        </form>
        </div>
    </main>
    <footer>
       <p>Issu inc.</p> 
       <ul>
         <li>Terms</li>
         <li>Privacy</li>
         <li>DMCA</li>
       </ul>
    </footer>
    
</body>
</html>
